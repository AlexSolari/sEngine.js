<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <title></title>
    <link href="Files/style.css" rel="stylesheet" />
    <script src="Common/utility.js"></script>
    <script src="Core/vector.js"></script>
    <script src="Entities/Base/unit.js"></script>
    <script src="Entities/ball.js"></script>
    <script src="Entities/block.js"></script>
    <script src="Entities/platform.js"></script>
    <script src="Core/gamescene.js"></script>
    <script src="Core/imagecache.js"></script>
    <script src="Core/gamemanager.js"></script>
    <script>
        var Game;

        $(function Launch() {
            Game = new GameManager();
            Game.Initialize();
            Game.Start(100, 50, function(game, scene) {
                for (var y = 50; y < game.ScreenHeight - 440; y+=25) {
                    var x = game.ScreenWidth/2 - y;
                    x/=1.3;
                    var end = game.ScreenWidth - x;
                    for (; x < end; x+=25) {
                        var unit = new Block(x,y);
                        scene.Add(unit);
                    }
                }

                var platform = new Platform(game.ScreenWidth / 2, game.ScreenHeight - 20);
                scene.Add(platform);

                var ball = new Ball(game.ScreenWidth / 2, game.ScreenHeight - 50, platform);
                scene.Add(ball);
                ball.speed = new Vector(0, 0, -10, -10);
            });
        });
    </script>
</head>
<body id="body">

    <div id="fpsMeter"></div>
    
    <canvas id="canvas"></canvas>

</body>
</html>
