<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <title></title>
    <link href="Files/style.css" rel="stylesheet" />
    <script src="Common/utility.js"></script>
    <script src="Core/vector.js"></script>
    <script src="Entities/Base/unit.js"></script>
    <script src="Core/gamescene.js"></script>
    <script src="Core/imagecache.js"></script>
    <script src="Core/gamescreen.js"></script>
    <script src="Core/gamemanager.js"></script>
    <script>
        var Game;

        $(function Launch() {
            var acc = {x:0, y:0};
            Game = new GameManager();
            Game.Initialize();
            Game.Start(100, 50, function(game, scene) {
                for(var i = 50; i--;)
                {
                    scene.Entities.push(new Unit(Math.random()*1000,Math.random()*1000));
                }

                scene.Entities.forEach((x) => x.radius = 10);
                scene.Entities.forEach((x) => x.mass = 1);                
                scene.Entities.forEach((x) => x.isCollideable = true);
                scene.Entities.forEach((x) => x.isIntersectable = true);
                scene.Entities.forEach((x) => x.speed = new Vector(4 * Math.random() - 2,4 * Math.random() - 2,4 * Math.random() - 2,4 * Math.random() - 2));
            });

            window.onmousemove = function (event) {
                acc.x = event.clientX;
                acc.y = event.clientY;
            }
        });
    </script>
</head>
<body id="body">

    <div id="fpsMeter"></div>
    
    <canvas id="canvas"></canvas>

</body>
</html>
